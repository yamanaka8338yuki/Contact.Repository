{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message.message }}
      </div>
    {% endfor %}
  {% endif %}
  <form method="POST" class="border border-primary p-3 rounded bg-light">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ login_form.email.id_for_label }}" class="form-label">メールアドレス:</label>
      {{ login_form.email }}
    </div>
    <div class="mb-3">
      <label for="{{ login_form.password.id_for_label }}" class="form-label">パスワード:</label>
      {{ login_form.password }}
    </div>
    <button type="submit" class="btn btn-primary btn-block">ログイン</button>
  </form>
</div>
{% endblock %}
