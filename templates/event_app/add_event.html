<!-- add_event.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Add Event</h2>
  <form method="post" action="{% url 'event_app:add_event' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Event</button>
  </form>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <a href="{% url 'event_app:event_calendar' %}">Back to Calendar</a>
{% endblock %}
